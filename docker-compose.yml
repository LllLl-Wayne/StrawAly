# 草莓生长溯源系统 - Docker 数据库配置

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: strawberry_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: strawberry_root_2024
      MYSQL_DATABASE: strawberry_trace
      MYSQL_USER: strawberry_user
      MYSQL_PASSWORD: strawberry_pass_2024
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - strawberry_mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./mysql_config:/etc/mysql/conf.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: strawberry_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: strawberry_user
      PMA_PASSWORD: strawberry_pass_2024
      MYSQL_ROOT_PASSWORD: strawberry_root_2024
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  strawberry_mysql_data:
    driver: local

networks:
  default:
    name: strawberry_network